<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>20-10 vui ve nha vo</title>
  <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"

<body style="margin:0; overflow:hidden;">

  <!-- Nhạc nền -->
  <audio id="bg-music" src="./music.mp3" preload="auto" loop></audio>
  
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
      }
    }
    </script>
  <script src="./assets/index.main.js?v=202406"></script>
  <!-- Script kích hoạt nhạc khi người dùng click -->
  <script>
    const bgMusic = document.getElementById("bg-music");

    // Khi người dùng click lần đầu → phát nhạc
    const startMusic = () => {
      bgMusic.play().catch(err => console.log("Không thể phát nhạc tự động:", err));
      document.removeEventListener("click", startMusic);
    };

    document.addEventListener("click", startMusic);
  </script>
</body>

</html>
